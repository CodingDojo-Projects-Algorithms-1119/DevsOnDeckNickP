<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='./stylesheet.css')}}">
    <title>Welcome to DevsOnDeck</title>
</head>
<body>
    <h2>Devs on Deck</h2>
    <form action="/login_page" method="POST"><input type="hidden" name="switch" value="dev"><button type="submit">Dev Login</button></form>
    <form action="/login_page" method="POST"><input type="hidden" name="switch" value="org"><button type="submit">Org Login</button></form>
    <h1>Organization Sign Up</h1>
    <form action="/register" method="POST">
        <input type="hidden" name="switch" value="org">        
        <label>Org Name: </label> <input type="text" name="orgname"><br><br>
        <label>First Name: </label> <input type="text" name="fname"><br><br>
        <label>Last Name: </label> <input type="text" name="lname"><br><br>
        <label>Contact Email: </label><input type="text" name="email"><br><br>
        <label>Org Address:</label><input type="text" name="address">
        <label>Org City:</label><input type="text" name="city">
        <label>State: </label><select name="state"><option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AR">AR</option>	
            <option value="AZ">AZ</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DC">DC</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="IA">IA</option>	
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="MA">MA</option>
            <option value="MD">MD</option>
            <option value="ME">ME</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MO">MO</option>	
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="NC">NC</option>	
            <option value="NE">NE</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>			
            <option value="NV">NV</option>
            <option value="NY">NY</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WI">WI</option>	
            <option value="WV">WV</option>
            <option value="WY">WY</option></select>
        <label>Password: </label> <input type="password" name="password"><br><br>
        <label>Confirm Password: </label> <input type="password" name="confirmpass"><br><br>
        <button type="submit">Register</button>
    </form>
    {% with messages = get_flashed_messages() %}    
    {% if messages %}                            
        {% for message in messages %}           
            <p style="color:red">{{message}}</p> 
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/signup" method="POST"><input type="hidden" name="switch" value="dev"><button type="submit">Need to Sign Up as a Developer?</button></form>    
</body>
</html>
